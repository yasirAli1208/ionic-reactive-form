<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="topcon" >


    <ion-grid class="p0">
      <ion-row>
        <ion-col size="12" class="p0">
  
          <ion-slides pager="true" [options]="slideOptsOne" #slideWithNav
            (ionSlideDidChange)="SlideDidChange(sliderOne,slideWithNav)" style="    height: 320px;">
            <ion-slide *ngFor="let s of sliderOne.slidesItems">
            <div>
              <img src="assets/img/products/{{s.name}}.jpg">
            </div>
              <div class="slide-text topdiv">
                <ion-grid>
                  <ion-row>
                    <ion-col class="col-1"> <ion-icon name="heart-outline" style="margin-right: 10px;"></ion-icon> <ion-icon name="cart-outline"></ion-icon> </ion-col>
                  </ion-row>
                  <ion-row style="margin-top: 10%;">
                    <ion-col class="col-2 text-left">
                      <div> <p class="margin0 p1">Spring Collection</p> </div>
                      <div class="bor1"></div>
                      <div> <h1 class="margin0">20% OFF</h1> </div>
                      <div><p class="margin0 p2">For Selected Spring Styles</p></div>
                    </ion-col>
                  </ion-row>
                  <ion-row style="margin-top: 10%;">
                    <ion-col  class="col-3 text-right"><ion-button shape="round" >ShopNow!</ion-button></ion-col>
                  </ion-row>
                </ion-grid>
              </div>
            </ion-slide>
          </ion-slides>
  
        </ion-col>
  
      </ion-row>
    </ion-grid>
  

  </ion-content>



  
  <div class="main2">
    <ion-grid>
      <ion-row>
        <ion-col size="8"> <h4 class="margin0">Designer Collection</h4> </ion-col>
        <ion-col size="4"> <p class="text-right margin0">View All</p> </ion-col>
      </ion-row>
    </ion-grid>
  </div>


  <ion-slides [options]="sliderConfig" style="    padding: 0px 20px;">
    <ion-slide *ngFor="let product of sliderOne.slidesItems">
      <div >
       <div>
        <img src="assets/img/products/{{product.name}}.jpg" class="jlik">
        <div class="diviH"><ion-icon name="heart-outline" style="margin-right: 10px;"></ion-icon></div>
       </div>
        <div class="text-left">
          <p class="margin0 pio">Ladies Glasses</p>
          <p class="margin0 pio0">$25.32 </p>
        </div>
      </div>
    </ion-slide>
  </ion-slides>

  <div class="main2">
    <ion-grid>
      <ion-row>
        <ion-col size="8"> <h4 class="margin0">Holiday Sale</h4> </ion-col>
        <ion-col size="4"> <p class="text-right margin0">View All</p> </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-row>

</ion-grid>



</ion-content>
